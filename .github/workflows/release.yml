name: Release JsonEncryptor

on:
  workflow_dispatch:      # manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore ./JsonEncryptor.csproj

    - name: Publish Windows x64
      run: dotnet publish ./JsonEncryptor.csproj -c Release -r win-x64 -o published

    - name: Archive build
      run: |
        cd published
        zip -r ../JsonEncryptor-win-x64.zip .
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.0
        name: "Release v1.0.0"
        files: JsonEncryptor-win-x64.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
